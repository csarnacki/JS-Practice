<!DOCTYPE html>
<html>
<body>

<p id="obj1"></p>

<script>
let sportsCar = {
  fuel: "gasoline",
  color: "red",
  car: "Ferrari",
  madeIn: 1967,
  HP: 200
};

// Returns the specific car value of the object 
document.getElementById("obj1").innerHTML = "I am driving a brand new " + sportsCar.car + " sports car.";
</script>

<p id="obj2"></p>

<script>
let spaceShip = {
  fuelType: "Rocket Fuel",
  numOfEngines: 3,
  color: "navy blue",
  destination: "Saturn"
};

// Changes the number of engines on the spaceship from 3 to 4
spaceShip.numOfEngines = 4;
// Returns the new value of the engines on the spaceship object
document.getElementById("obj2").innerHTML = "The spaceship now has " + spaceShip.numOfEngines + " engines.";
</script>

<p id="class1"></p>

<script>
class Pet {
  constructor(name, type) {
    this.name = name;
	this.type = type;
  }
}

// Creates new variables for the class
const dog = new Pet("Buddy", "Dog");
const cat = new Pet("Whiskers", "Cat");

// Returns the name of the newly created dog variable
document.getElementById("class1").innerHTML = dog.name;
</script>

</body>
</html>
